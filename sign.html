<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login to mastodon.social</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #1c1e21;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    .logo {
      margin-bottom: 24px;
    }
    .logo img {
      height: 50px;
    }
    h1 {
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 8px;
    }
    p.description {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      outline-offset: 2px;
      outline-color: #4a00e0;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4a00e0;
    }
    button.login-btn {
      width: 100%;
      background: #4a00e0;
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button.login-btn:hover {
      background: #3a00b0;
    }
    .signup-text {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }
    .signup-text a {
      color: #4a00e0;
      font-weight: 600;
      text-decoration: none;
    }
    .signup-text a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="logo-stackly (1).png" alt="Logo" />
    </div>

    <h1>Login to Stackly.social</h1>
    <p class="description">
      Login with your Stackly.social credentials. If your account is hosted on a different server, you will not be able to log in here.
    </p>

    <div class="error-message" id="errorMsg"></div>

    <input type="email" id="email" placeholder="Email address" required />
    <input type="password" id="password" placeholder="Password" required />

    <button class="login-btn" onclick="handleLogin()">Log in</button>

    <div class="signup-text">
      Donâ€™t have an account? <a href="Login.html">Sign up</a>
    </div>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';

      if (!email) {
        errorMsg.textContent = 'Please enter your email address.';
        errorMsg.style.display = 'block';
        return;
      }
      if (!password) {
        errorMsg.textContent = 'Please enter your password.';
        errorMsg.style.display = 'block';
        return;
      }

      // Dummy login validation (replace with real backend call)
      if (email === 'user@example.com' && password === 'Pass@123') {
        alert('Login successful!');
        // Redirect or show success page here
      } else {
        errorMsg.textContent = 'Incorrect email or password.';
        errorMsg.style.display = 'block';
      }
    }
  </script>

</body>
</html>
